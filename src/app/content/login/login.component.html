<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-6 loginHeight">
      <img src="./assets/images/login_bkg.jpg" class="rounded float-end me-0 loginHeight"/>
    </div>
    <div class="col-6 loginHeight">
      <!-- <p>{{subtitle}}</p> -->
      <!-- <p><b>Form Session: <span id="isCheck">{{isCheck | json}}</span></b></p>
      <p><b>Form is invalid: {{form.invalid | json}}</b></p> -->
      <!-- <div class="emoji-zone" *ngIf="showEmoji">{{contentEmoji}}</div> -->
      <form [formGroup]="form" (submit)="sendLogin()" class="form float-start bg-white">
        <fieldset class="form-group border p-3 loginHeight">
        <h2 class="fst-italic">{{title}}</h2>

        <div class="form-group">
          <label class="fw-bold">Email</label>
          <input class="form-control" formControlName="email" type="text" />
        </div>
        <div class="form-group">
          <label class="fw-bold">Pasword</label>
          <input class="form-control" formControlName="password" type="password" />
        </div>        
        <div class="form-group">
          <label class="fw-bold">Captcha: {{checkHuman[0]}} + {{checkHuman[1]}} = </label>
          <input class="form-control" formControlName="result" #result type="text" appNumbersOnly>
        </div>
        <div class="form-group">
          <button class="btn btn-primary mt-3 col-4" [disabled]="form.invalid">Enviar</button>
        </div>


        <div class="alert mt-2 alert-danger" *ngIf="isCheck === 'ERROR_USER'">
          Usuario o Contrase√±a incorrecta
        </div>
        <div class="alert alert-danger mt-2" *ngIf="isCheck === 'ERROR_CHECK'">
          Captcha incorrecto
        </div>


          <!-- <div class="row"> -->
            <div class="alert alert-info mt-2 mb-2 form list-group">
              <ul>
                <li *ngFor="let item of items">
                  {{item | customTranslate}}
                </li>
              </ul>
            </div>
          <!-- </div> -->
        <a routerLink="/register" class="text-decoration-none">Registro de usuario</a>
      </fieldset>
      </form>
    </div>
  </div>
    
    
  
    <div *ngIf="dataSession">
      <div class="profile">
        <img src="https://i.imgur.com/Uuyow3R.jpg" alt="">
      </div>
      <div>
        <h3>Response: {{dataSession | json}}</h3>
      </div>
    </div>

   Password errors: {{ form.controls['password'].errors | json }}<br>

   Form valid: {{ form.valid }}<br>
   Form invalid: {{ form.invalid }} -->
  </div>
