<div class="container mt-5">
    <div class="row align-items-center justify-content-center mb-5">
        <div class="col-10 loginHeight">
            <h2 class="fst-italic">{{title}}</h2>
            <ng-container>
                <table class="table table-light table-striped table-hover">
                    <thead class="bg-black text-white">
                        <th>Matrícula</th>
                        <th>Pieza</th>
                        <th>Avería</th>
                        <th>Fecha avería</th>
                        <th>Reparación</th>
                        <th>Fecha reparación</th>
                        <th>Estado</th>
                        <th>Coste</th>
                        <th>Duración</th>
                        <th class="col">Acciones</th>
                    </thead>
                    <tbody>
                        <tr class="" *ngFor="let repair of repairList; let i=index" >
                            <td class="cursor-pointer"><a class="text-decoration-none cursor-pointer" 
                                routerLink="/set-repair/{{repair.id}}">{{repair.plateNumber}}</a></td>
                            <td class="cursor-pointer">{{repair.faultyPart}}</td>
                            <td class="cursor-pointer">{{repair.faultyDescription}}</td>
                            <td class="cursor-pointer">{{repair.dateIn}}</td>
                            <td class="cursor-pointer">{{repair.fixDescription}}</td>
                            <td class="cursor-pointer">{{repair.fixedOn}}</td>
                            <td class="cursor-pointer">
                            <ng-container *ngIf="repair.fixed == true">
                                Reparado
                            </ng-container>
                            <ng-container *ngIf="repair.fixed == false">
                                No reparado
                            </ng-container>
                             </td>
                            <!-- <td  class="cursor-pointer">{{repair.fixed}}</td> -->

                            <td class="cursor-pointer">{{repair.cost}}</td>
                            <td class="cursor-pointer">{{repair.minutes}}</td>
                            <td class="">
                                <img class="cursor-pointer" src="./assets/images/edit.png" width="20px" (click)="onEdit(repair.id)" />
                                <img class="cursor-pointer" src="./assets/images/delete.png" width="20px" (click)="onDelete(repair.id)" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ng-container>
        </div>
    </div>
</div>
