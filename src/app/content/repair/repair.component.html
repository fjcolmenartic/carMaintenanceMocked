<div class="container mt-5">
    <div class="row align-items-center justify-content-center mb-5">
        <div class="col-10 loginHeight">
            <h2 class="">{{title}}</h2>
            <ng-container>
                <table class="table table-light table-striped table-hover">
                    <thead class="bg-black text-white">
                        <th>Matrícula</th>
                        <th>Pieza</th>
                        <th>Avería</th>
                        <th>Fecha avería</th>
                        <th>Estado</th>
                        <th>Coste</th>
                        <th>Tiempo</th>
                        <th class="col"></th>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="repairList.length > 0">
                            <tr class="" *ngFor="let repair of repairList; let i=index" >
                                <td class="cursor-pointer">
                                    <a class="text-decoration-none cursor-pointer" 
                                    routerLink="/set-repair/{{repair.id}}">{{repair.plateNumber}}
                                    <img class="cursor-pointer mb-1" src="./assets/images/edit.png" width="15px" />
                                    </a>
                                </td>
                                <td class="cursor-pointer">{{repair.faultyPart}}</td>
                                <td class="cursor-pointer">{{repair.faultyDescription}}</td>
                                <td class="cursor-pointer">{{repair.dateIn | EUDate}}</td>
                                <td class="cursor-pointer" [ngClass]="{'text-success':repair.fixed == true, 'text-danger': repair.fixed == false}">
                                <ng-container *ngIf="repair.fixed == true">
                                    Reparado
                                </ng-container>
                                <ng-container *ngIf="repair.fixed == false">
                                    No reparado
                                </ng-container>
                                </td>
                                <!-- <td  class="cursor-pointer">{{repair.fixed}}</td> -->

                                <td class="cursor-pointer">{{repair.cost}} €</td>
                                <td class="cursor-pointer">{{repair.minutes}}'</td>
                                <td class="">
                                    <img class="cursor-pointer" src="./assets/images/delete.png" width="20px" (click)="onDelete(repair.id)" />
                                </td>
                            </tr>
                        </ng-container>
                        <ng-container *ngIf="repairList.length == 0">
                            <tr>
                                <td colspan="11"><p class="alert alert-info text-center">
                                    Todavía no tienes ningún registro.</p></td>
                            </tr>                                
                        </ng-container>
                    </tbody>
                </table>
            </ng-container>            
        </div>
    </div>
</div>
